<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0H0V40" fill="none" stroke="rgba(0,0,0,.06)" stroke-width="2"/>
    </pattern>
    <linearGradient id="paper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f4f4f4"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="rgba(0,0,0,.18)"/>
    </filter>
  </defs>

  <rect width="1600" height="1000" fill="url(#paper)"/>
  <rect width="1600" height="1000" fill="url(#grid)"/>

  <!-- "Plan" frame -->
  <g filter="url(#soft)">
    <rect x="120" y="90" width="1360" height="820" rx="28" fill="rgba(255,255,255,.9)" stroke="rgba(0,0,0,.10)"/>
  </g>

  <!-- Simplified "after" layout (more structure) -->
  <g transform="translate(220,170)" stroke="#1a1a1a" stroke-opacity=".55" stroke-width="6" fill="none">
    <rect x="0" y="0" width="1160" height="660" rx="8"/>

    <!-- Main zones -->
    <rect x="0" y="0" width="430" height="260"/>
    <rect x="470" y="0" width="690" height="360"/>
    <rect x="470" y="390" width="690" height="270"/>
    <rect x="0" y="300" width="430" height="360"/>

    <!-- New partitions / storage blocks -->
    <rect x="70" y="70" width="140" height="90"/>
    <rect x="250" y="70" width="120" height="90"/>
    <rect x="540" y="70" width="160" height="70"/>
    <rect x="730" y="70" width="170" height="70"/>
    <rect x="920" y="70" width="170" height="70"/>

    <rect x="520" y="450" width="220" height="120"/>
    <rect x="770" y="450" width="320" height="120"/>

    <!-- Circulation hints -->
    <path d="M430 160 H470"/>
    <path d="M430 520 H470"/>
    <path d="M760 360 V390"/>
  </g>

  <!-- Labels -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#111">
    <text x="180" y="170" font-size="44" font-weight="800" opacity=".9">Стало</text>
    <text x="180" y="220" font-size="28" opacity=".65">План-эскиз (замените на финальный план BYPLAN)</text>
  </g>

  <!-- Small "result" chips -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22" fill="#111" opacity=".8">
    <g transform="translate(180,810)">
      <rect x="0" y="0" width="248" height="56" rx="28" fill="rgba(0,0,0,.06)" stroke="rgba(0,0,0,.10)"/>
      <text x="26" y="36">детская</text>
    </g>
    <g transform="translate(450,810)">
      <rect x="0" y="0" width="248" height="56" rx="28" fill="rgba(0,0,0,.06)" stroke="rgba(0,0,0,.10)"/>
      <text x="26" y="36">кабинет</text>
    </g>
    <g transform="translate(720,810)">
      <rect x="0" y="0" width="360" height="56" rx="28" fill="rgba(0,0,0,.06)" stroke="rgba(0,0,0,.10)"/>
      <text x="26" y="36">система хранения</text>
    </g>
  </g>
</svg>
