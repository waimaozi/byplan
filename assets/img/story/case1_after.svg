<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.92"/>
      <stop offset="1" stop-color="#f4f0f3" stop-opacity="0.92"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#000" stroke-opacity="0.06" stroke-width="1"/>
    </pattern>
  </defs>

  <rect x="0" y="0" width="1200" height="800" rx="36" fill="url(#bg)"/>
  <rect x="48" y="48" width="1104" height="704" rx="28" fill="url(#grid)" stroke="#000" stroke-opacity="0.10" stroke-width="2"/>

  <!-- pseudo-plan blocks -->
  <g stroke="#000" stroke-opacity="0.22" stroke-width="3" fill="none">
    <rect x="120" y="160" width="420" height="240" rx="10"/>
    <rect x="580" y="160" width="500" height="320" rx="10"/>
    <rect x="120" y="430" width="320" height="230" rx="10"/>
    <rect x="470" y="520" width="610" height="140" rx="10"/>
    <path d="M 440 430 L 440 660" />
    <path d="M 470 520 L 470 660" />
  </g>

  <!-- header pill -->
  <g>
    <rect x="84" y="84" width="260" height="54" rx="27" fill="#ffffff" fill-opacity="0.70" stroke="#000" stroke-opacity="0.12"/>
    <text x="214" y="120" text-anchor="middle" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" font-weight="700" fill="#111">Стало</text>
  </g>

  <text x="84" y="720" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" font-weight="600" fill="#111" fill-opacity="0.70">Плейсхолдер. Замените на финальную планировку BYPLAN.</text>

  <text x="1080" y="120" text-anchor="end" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14" font-weight="700" fill="#111" fill-opacity="0.55">BYPLAN • placeholder</text>
</svg>