<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M40 0H0V40" fill="none" stroke="rgba(0,0,0,.06)" stroke-width="2"/>
    </pattern>
    <linearGradient id="paper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f4f4f4"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="rgba(0,0,0,.18)"/>
    </filter>
  </defs>

  <rect width="1600" height="1000" fill="url(#paper)"/>
  <rect width="1600" height="1000" fill="url(#grid)"/>

  <!-- "Plan" frame -->
  <g filter="url(#soft)">
    <rect x="120" y="90" width="1360" height="820" rx="28" fill="rgba(255,255,255,.9)" stroke="rgba(0,0,0,.10)"/>
  </g>

  <!-- Simplified "before" layout -->
  <g transform="translate(220,170)" stroke="#1a1a1a" stroke-opacity=".45" stroke-width="6" fill="none">
    <rect x="0" y="0" width="1160" height="660" rx="8"/>
    <rect x="0" y="0" width="420" height="260"/>
    <rect x="460" y="0" width="700" height="420"/>
    <rect x="0" y="300" width="420" height="360"/>
    <rect x="460" y="460" width="700" height="200"/>

    <!-- Doors arcs (just hints) -->
    <path d="M420 150 q50 0 50 50"/>
    <path d="M460 520 q60 0 60 60"/>
  </g>

  <!-- Labels -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#111">
    <text x="180" y="170" font-size="44" font-weight="800" opacity=".9">Было</text>
    <text x="180" y="220" font-size="28" opacity=".65">План-эскиз (замените на реальный план объекта)</text>

    <text x="260" y="360" font-size="26" opacity=".55">Комната</text>
    <text x="760" y="360" font-size="26" opacity=".55">Кухня-гостиная</text>
    <text x="260" y="690" font-size="26" opacity=".55">С/у + хранение</text>
    <text x="760" y="770" font-size="26" opacity=".55">Спальня</text>
  </g>
</svg>
